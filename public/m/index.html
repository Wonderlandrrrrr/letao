<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 设置视口 -->
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的乐淘移动端页面</title>
     <!-- 1.引入MUI的css文件  使用这个没有压缩的文件  mui.css带了rem单位 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入fontawesome字体图标库的css文件  提供页面字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3.引入自己的css文件 -->
    <link rel="stylesheet" href="./less/index.css">
</head>
<body>
   <!-- 头部区域 -->
   <header id="header">
       <div class="left"></div>
       <div class="center">
           <h4>乐淘字写主页</h4>
       </div>

       <div class="right">
        <i class="fa fa-search"></i>
       </div>
   </header>
   <!-- 主体区域 -->
   <main id="main">

        <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    
       <!-- 轮播图 -->
       <section class="slide">

        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner4.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner1.png" /></a></div>
            </div>
            <div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
          </div>
       </section>
       <!-- 导航栏 -->
       <nav class="nav">

         <div class="mui-row">
           <!-- .mui-col-xs-4*6>a[href="#"]>img[src="./images/nav$.png"]   -->
           <div class="mui-col-xs-4"><a href="#"><img src="./images/nav1.png" alt=""></a></div>
           <div class="mui-col-xs-4"><a href="#"><img src="./images/nav2.png" alt=""></a></div>
           <div class="mui-col-xs-4"><a href="#"><img src="./images/nav3.png" alt=""></a></div>
           <div class="mui-col-xs-4"><a href="#"><img src="./images/nav4.png" alt=""></a></div>
           <div class="mui-col-xs-4"><a href="#"><img src="./images/nav5.png" alt=""></a></div>
           <div class="mui-col-xs-4"><a href="#"><img src="./images/nav6.png" alt=""></a></div>
        </div>
       </nav>
       <!-- 广告区域 -->
       <section class="banner">

        <div class="mui-row">
            <div class="mui-col-xs-8 left">
                <a href="#">
                    <img src="./images/active1.png" alt="">
                    <img src="./images/active2.png" alt="">
                </a>
                <a href="#">
                    <img src="./images/active4.png" alt="">
                    <img src="./images/active5.png" alt="">
                </a>
            </div>
            <div class="mui-col-xs-4 right">
                <a href="#">
                    <img src="./images/active3.png" alt="">
                </a>
            </div>
        </div>
       </section>
       <!-- 品牌区域 -->
       <section class="brand">
           <div class="tittle">
               <a href="#">
                   <img src="./images/title0.png" alt="">
               </a>
           </div>

           <div class="content">
               <div class="mui-row">
                   <div class="mui-col-xs-3"><a href="#"><img src="./images/brand1.png" alt=""></a></div>
                   <div class="mui-col-xs-3"><a href="#"><img src="./images/brand2.png" alt=""></a></div>
                   <div class="mui-col-xs-3"><a href="#"><img src="./images/brand3.png" alt=""></a></div>
                   <div class="mui-col-xs-3"><a href="#"><img src="./images/brand4.png" alt=""></a></div>

               </div>
           </div>
       </section>
       <!-- 运动区域 -->
       <section class="sport">
           <div class="tittle">
               <a href="#">
                   <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/ca0f45ee03ea403bb8466319c165d3e5.jpg" alt="">
               </a>
           </div>

           <div class="content">
               <div class="mui-row">
                   <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/0073a2aafb8d430c81cfb1e18ae0144b.jpg" alt=""></a></div>
                   <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/0073a2aafb8d430c81cfb1e18ae0144b.jpg" alt=""></a></div>
                   <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/92f2a64c6f8f4b4a9b2cd01981247b9b.jpg" alt=""></a></div>
                   <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/004cc4a63e58414daffb6f4f9673e7f1.jpg" alt=""></a></div>
               </div>
           </div>
       </section>
       <!-- 女士专区 -->
       <section class="women">
            <div class="tittle">
                    <a href="#">
                        <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/5133a782a00c45d1b22ba19266b930c0.jpg" alt="">
                    </a>
                </div>
     
                <div class="content">
                    <div class="mui-row">
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/790517678b4b4ffab303446be16f7d46.jpg" alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/28e143fe222e4f6b8834f92de53aa6de.jpg" alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/92f2a64c6f8f4b4a9b2cd01981247b9b.jpg" alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/004cc4a63e58414daffb6f4f9673e7f1.jpg" alt=""></a></div>
                    </div>
                </div>
       </section>
       <!-- 男士专区 -->
       <section class="man">
            <div class="tittle">
                    <a href="#">
                        <img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/9bd16c7cee9f4023b84a05ae8aacf794.jpg" alt="">
                    </a>
                </div>
     
                <div class="content">
                    <div class="mui-row">
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/790517678b4b4ffab303446be16f7d46.jpg" alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/28e143fe222e4f6b8834f92de53aa6de.jpg" alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/92f2a64c6f8f4b4a9b2cd01981247b9b.jpg" alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/004cc4a63e58414daffb6f4f9673e7f1.jpg" alt=""></a></div>
                    </div>
                </div>
       </section>

    </div>
</div>
   </main>
   <!-- 尾部区域 -->
   <footer id="footer">

    <div class="mui-row">

        <div class="mui-col-xs-3"><a href="#" class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
        <div class="mui-col-xs-3"><a href="#"><i class="fa fa-bars"></i><span>分类</span></a></div>
        <div class="mui-col-xs-3"><a href="#"><i class="fa fa-cart-arrow-down"></i><span>购物车</span></a></div>
        <div class="mui-col-xs-3"><a href="#"><i class="fa fa-user"></i><span>个人中心</span></a></div>
    </div>
</footer>
    <!-- 1.引入自己的MUI的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 2.引入zepto  获取元素  发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3.有请求使用到模板  引入模板引擎  template-web.js -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 4.引入自己的js -->
    <script src="./js/index.js"></script>

</html>
